<html ng-app="myApp" ng-controller="myCtrl">
	<head>
		<title>Test map</title>
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwnF5ruebl698FdovhI5WrxPZu2fDPk7U&sensor=false">
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="app.js"></script>
		<style>
			#map-canvas{
				height:400px;
				width:700px;
				border:2px solid red;
			}
		</style>
	</head>
	<body>
		<p>Address to lookup: <input type="text" ng-model="address"></p>
		<button ng-click="go()"> go </button>
		<p>Maps will navigate to {{address}}</p>
		<my-maps id="map-canvas"></my-maps>
	</body>
</html>
