<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map-canvas {
        height: 100%;
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwnF5ruebl698FdovhI5WrxPZu2fDPk7U"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="app.js"></script>
  </head>

  <body>

	<div ng-app="addressSearchApp" ng-controller="addressSearchCtrl">
		<p>Address to lookup: <input type="text" ng-model="address"></p>
		<p>Maps will navigate to {{address}}</p>
		<map id="map-canvas"></map>
	</div>
  </body>
</html>
